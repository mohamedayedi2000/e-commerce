
{% extends "magasin/base.html" %}
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: #333;
    text-align: center;
  }

  h2 {
    margin-top: 50px;
    margin-bottom: 30px;
  }

  table {
    margin: 0 auto;
  }

  td {
    padding: 5px;
  }

  .alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
    padding: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  small {
    margin-top: 20px;
    display: block;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }
</style>

<h2>S'inscrire</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>
    {% for error in field.errors %}
    <tr>
      <td></td>
      <td class="alert alert-danger">{{ error }}</td>
    </tr>
    {% endfor %}
    {% endfor %}
  </table>
  <button type="submit">s'inscrire</button>
</form>
<div>
  <small>
    Déjà inscrit.e?
    <a href="{% url 'login' %}">Se connecter</a>
  </small>
</div>
{% endblock %}
