{% extends 'magasin/base.html' %}
{% block title %}Catalogue de projects{% endblock title %}
{% block content %}


<div style="margin-top: 20px;">
  <div>
    <div>

      {% for project in project %}
      <div style="width: 18rem; margin: 20px;">
        <img src="{{project.img.url}}" style="height: 200px;" alt="Card image cap">
        <div>
          <h5>{{project.libelle}}</h5>
          <p>{{project.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
