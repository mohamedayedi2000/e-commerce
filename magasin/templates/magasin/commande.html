{% extends 'magasin/base.html' %}
{% block content %}
  <div style="text-align: center;">
    <h2>Les Projets</h2>
  </div>
  <table style="margin: 0 auto; border-collapse: collapse; width: 80%; max-width: 600px; background-color: #f2f2f2; border: 1px solid #ccc;">
    <tr style="background-color: #e6e6e6;">
      <th style="padding: 10px; text-align: left;">Date</th>
      <th style="padding: 10px; text-align: left;">Total</th>
    </tr>
    {% for article in list %}
    <tr>
      <td style="padding: 10px; border-top: 1px solid #ccc;">{{ article.dateCde }}</td>
      <td style="padding: 10px; border-top: 1px solid #ccc;">{{ article.totalCde }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
