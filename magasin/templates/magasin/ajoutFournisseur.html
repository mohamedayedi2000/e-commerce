{% extends 'magasin/base.html' %}

{% block styles %}
<style>
    .col-md-12 {
        margin-top: 20px;
    }

    .post-form {
        margin-top: 20px;
        text-align: center;
    }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %} 
<div class="col-md-12 text-center">
    <h2>Ajout Fournesseur </h2>
</div> 
<form method='POST' class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Enregistrer</button>
</form> 
{% endblock %}
